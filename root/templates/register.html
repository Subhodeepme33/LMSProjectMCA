{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row border border-primary rounded p-4 m-5 mx-auto">
    <div class="col">
    	<h1 class="col-md-6 mb-4"> Registration </h1>
		 
		 <form method="POST" action="/register">
		 	{% csrf_token %}
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label>Firstname</label>
		      <input type="text" name="fname" class="form-control" placeholder="Enter your firstname">
		    </div>
		    <div class="form-group col-md-6">
		      <label>Lastname</label>
		      <input type="text" name="lname" class="form-control" placeholder="Enter your lastname">
		    </div>
		  </div>

		  <div class="form-group">
		    <label>Email</label>
		    <input type="email" class="form-control" name="email" placeholder="Enter your email">
		  </div>

		  <div class="form-group">
		    <label>Username</label>
		    <input type="text" class="form-control" name="uname"  placeholder="Enter username">
		  </div>

		  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">Password</label>
			      <input type="password" name="passwd" class="form-control" placeholder="Enter a password">
			    </div>
			    <div class="form-group col-md-6">
			      <label>Confirm Password</label>
			      <input type="password" name="confpas" class="form-control" >
			    </div>
		  </div>

		  <div class="form-row">
			  <button type="submit" class="btn mr-4 btn-primary">Sign up</button>
			   <small class="form-text form-group col-md-6 text-muted"><a href="/">Login here</a></small>
		  </div>
		</form>
      	
  	</div>
  </div>
 </div>




{% endblock %}
